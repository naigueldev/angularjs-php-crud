<div class="row mt-4">
  <div class="col-md-2">
    <ul class="nav nav-pills flex-column nav-stacked">
      <li class="nav-item">
        <a class="nav-link active" href="#!/">Home</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="#!/createPost">Add Post</a>
      </li>
    </ul>
  </div>
  <div class="col-md-10">
    <form id="create_post">
      <fieldset>
        <legend>Add Post</legend>

        <div class="form-group">
          <label for="exampleInputEmail1">Title</label>
          <input type="text" class="form-control" id="title" name="title" placeholder="Title">
        </div>

        <div class="form-group">
          <label for="exampleTextarea">Description</label>
          <textarea class="form-control" name="description" id="description" rows="3"></textarea>
        </div>
        <div class="form-group">


          <div class="alert alert-dismissible alert-success" id="alert_success" style="display:none;">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Success!</strong>
            <span id="msg"></span>
          </div>


          <div class="alert alert-dismissible alert-danger" id="alert_danger" style="display:none;">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Oopss!</strong> 
            <span id="msg"></span>
          </div>



          <input type="button" id="submit" class="btn btn-primary" value="ADD POST" name="add-post"/>
          <a href="#!/" class="btn btn-warning">BACK</a>
        </div>
      </fieldset>
    </form>
  </div>
</div>
